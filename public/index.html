<!doctype html>
<html lang="en-GB">
  <head>
    <title>Music App</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <main>
      <h1>Albums</h1>
      <ul id="albums"></ul>
    </main>
    <div id="overlay"></div>
    <script data-name='albums' type='text/x-handlebars'>
    {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}" />
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
    {{/each}}
    </script>
    <script data-name='tracks' type="text/x-handlebars">
      {{#with album}}
        <a href="#" class='close'>Close</a>
        <img src='{{cover}}' />
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}} </p>
      {{/with}}
      <ol>
        {{#each tracks}}
          <li>{{title}}<small>{{length}}</small></li>
        {{/each}}
      </ol>
    </script>
    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/models/track.js"></script>
    <script src="javascripts/collections/tracks.js"></script>
    <script src="javascripts/views/tracks.js"></script>
    <script src="javascripts/app.js"></script>
    <script>App.init()</script>
  </body>
</html>
